# .github/workflows/update_mibgas_data.yml
name: Atualizar Dados MIBGAS Automaticamente

on:
  workflow_dispatch:
  schedule:
    - cron: '55 18 * * *'

permissions:
  contents: write

jobs:
  update-excel-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Cache dependÃªncias Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_atualizacao_gas_MIBGAS.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_atualizacao_gas_MIBGAS.txt

      - name: Executar script de atualizaÃ§Ã£o com logging
        run: |
          mkdir -p logs
          start_time=$(date +%s)
          echo "=== ExecuÃ§Ã£o iniciada: $(date -d @$start_time '+%Y-%m-%d %H:%M:%S') ===" >> logs/update_mibgas_data.log

          python scripts/update_mibgas_data.py >> logs/update_mibgas_data.log 2>&1

          end_time=$(date +%s)
          echo "=== ExecuÃ§Ã£o terminada: $(date -d @$end_time '+%Y-%m-%d %H:%M:%S') ===" >> logs/update_mibgas_data.log
          echo "DuraÃ§Ã£o: $((end_time-start_time)) segundos" >> logs/update_mibgas_data.log
          echo "" >> logs/update_mibgas_data.log

      - name: Verificar alteraÃ§Ãµes
        id: git-check
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit e push para GitHub
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ðŸ”¥ MIBGAS atualizado automaticamente"
          git push

      - name: Instalar Git LFS
        if: steps.git-check.outputs.changes == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs
          git lfs install

      - name: Push automÃ¡tico para Hugging Face
        if: steps.git-check.outputs.changes == 'true'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://user:$HF_TOKEN@huggingface.co/spaces/tiagofelicia/simulador-tarifarios-gas-natural
          git push hf main

      - name: Upload do log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log_atualizacao_gas_MIBGAS
          path: logs/update_mibgas_data.log
